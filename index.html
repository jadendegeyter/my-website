<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Music Index</title>
<style>
:root{
--bg:#0a0a0a; /* near-black */
--fg:#e6e6e6; /* soft white */
--muted:#9a9a9a; /* mid gray */
--acc:#cfcfcf; /* light gray for borders */
--pill-bg:#121212; /* button bg */
}
*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0; background:var(--bg); color:var(--fg);
font: 14px/1.5 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
letter-spacing:.02em;
-webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
}
a{color:inherit; text-decoration:none}
.wrap{max-width:1200px; margin:0 auto; padding:28px 20px 96px}

/* Header */
.header{display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:28px}
.left, .right{display:flex; gap:10px; align-items:center}
.brand{font-weight:600; font-size:12px; letter-spacing:.12em; text-transform:uppercase; color:var(--muted)}
.pill{display:inline-flex; align-items:center; gap:8px; border:1px solid var(--acc); padding:6px 10px; border-radius:10px; background:var(--pill-bg); font-size:11px; letter-spacing:.08em}
.pill span{opacity:.85}
.pill:hover{border-color:#fff}

/* Grid */
.grid{display:grid; grid-template-columns: repeat(5, 1fr); gap:42px 36px; margin:22px 0 56px}
@media (max-width:1100px){ .grid{grid-template-columns: repeat(4, 1fr);} }
@media (max-width:900px){ .grid{grid-template-columns: repeat(3, 1fr);} }
@media (max-width:680px){ .grid{grid-template-columns: repeat(2, 1fr);} }
@media (max-width:420px){ .grid{grid-template-columns: 1fr;} }

.card{display:grid; gap:10px}
.thumb{aspect-ratio:1/1; width:100%; border:1px solid var(--acc); border-radius:8px; overflow:hidden; background:#111; position:relative}
.thumb img{width:100%; height:100%; object-fit:cover; display:block; filter:contrast(105%)}
.code{font-size:11px; color:var(--muted); text-align:center}

/* Info columns */
.info{display:grid; grid-template-columns: 1.2fr .6fr .8fr; gap:40px; margin:56px 0}
@media (max-width:900px){ .info{grid-template-columns:1fr; gap:28px} }
.info h4{margin:0 0 10px; font-size:12px; letter-spacing:.16em; text-transform:uppercase; color:var(--muted)}
.info p, .info li{margin:0 0 10px; color:#d6d6d6}
.info ul{list-style:none; padding:0; margin:0}

/* Blog row */
.blog-row{display:grid; grid-template-columns: repeat(5, 1fr); gap:14px; margin-top:38px}
@media (max-width:1100px){ .blog-row{grid-template-columns: repeat(4, 1fr);} }
@media (max-width:900px){ .blog-row{grid-template-columns: repeat(3, 1fr);} }
@media (max-width:680px){ .blog-row{grid-template-columns: repeat(2, 1fr);} }
@media (max-width:420px){ .blog-row{grid-template-columns: 1fr;} }

.blog{border:1px solid var(--acc); border-radius:10px; padding:10px 12px; background:var(--pill-bg)}
.blog .t{display:block; font-size:12px; margin-bottom:4px}
.blog .m{display:block; font-size:11px; color:var(--muted)}

/* Footer */
footer{margin-top:64px; display:flex; align-items:center; justify-content:space-between; color:var(--muted); font-size:11px}
footer .small{opacity:.8}

/* Small helper for placeholders */
.ph{display:flex; align-items:center; justify-content:center; font-size:10px; color:#8a8a8a; background:linear-gradient(160deg,#111,#161616, #1c1c1c)}
